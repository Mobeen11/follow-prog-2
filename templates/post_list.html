{% extends "base.html" %}


{% block content %}
    {% for post in posts %}


        <div class="post">
            <div class="date">
                <!-- POST LIST -->
                <h6>{{ post.published_date }}</h6>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}" >{{ post.title }}</a></h1>
            <p>{{ post.text|safe|linebreaksbr }}</p>

        </div>

    {% endfor %}
    {{ userobj.username }}


{% endblock %}
